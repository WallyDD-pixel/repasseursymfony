<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Confirmation</div>
            <div class="card-body">
                <h5 class="card-title">Achat confirmé</h5>
                <p class="card-text">Votre achat a été confirmé avec succès. Merci de votre confiance.</p>
                <h5 class="card-title">Abonnement confirmé</h5>
                <p class="card-text">Votre souscription à l'abonnement a été confirmée. Profitez bien de nos services !</p>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        setTimeout(function() {
            window.location.href = "sign-in/user.html"; // Remplacez "votre_page.html" par l'URL de la page vers laquelle vous voulez rediriger
        }, 3000); // 3000 millisecondes équivalent à 3 secondes
    </script>
</body>
</html>
